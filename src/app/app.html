<ion-header>
    <ion-toolbar>
        <ion-title (click)="home()">Ilhas Flats</ion-title>
        <ion-buttons end>
            <button ion-button round (click)="exibirAcoesUsuario()" *ngIf="usuariologado" style="padding-right: 40px;">
                <ion-icon>  Meu perfil</ion-icon>
            </button>
            <button ion-button round (click)="login()" style="padding-right: 40px;">
                <ion-icon name="log-in">  Login</ion-icon>
            </button>
            <button ion-button round (click)="cadastre()" style="padding-right: 40px;">
                <ion-icon name="arrow-round-forward">  Cadastre-se</ion-icon>
            </button>
            <button ion-button round (click)="logout()" style="padding-right: 40px;">
                <ion-icon name="power">  Logout</ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-nav [root]="rootPage"></ion-nav>
