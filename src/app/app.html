<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <div *ngFor="let p of pages">
                <button menuClose ion-item *ngIf="p.visivel" (click)="openPage(p)">
                    {{p.title}}
                </button>
            </div>
        </ion-list>
    </ion-content>

</ion-menu>


<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
