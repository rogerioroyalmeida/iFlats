<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>IFlats</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #form="ngForm" padding novalidate>
        <h5>Onde deseja se hospedar?</h5>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-label stacked>Destino</ion-label>
                    <ion-input type="text" placeholder="Digite o destino" name="destino" [(ngModel)]="destino" required></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label stacked>de</ion-label>
                    <ion-datetime placeholder="Digite a data inicial" displayFormat="DD/MM/YYYY" max="2040" name="dt_inicio" [(ngModel)]="dt_inicio" required></ion-datetime>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label stacked>at√©</ion-label>
                    <ion-datetime placeholder="Digite a data final" displayFormat="DD/MM/YYYY" max="2040" name="dt_fim" [(ngModel)]="dt_fim" required></ion-datetime>
                </ion-col>
            </ion-row>
        </ion-grid>
        <button ion-button clear (click)="buscarFlats()">Buscar</button>
    </form>
</ion-content>
