
<form #form="ngForm" padding novalidate>
  <ion-list>

    <ion-item>
      <ion-label stacked>Endereço</ion-label>
      <ion-input type="text" name="endereco" [(ngModel)]="flat.endereco" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Número</ion-label>
      <ion-input type="number" name="numero" [(ngModel)]="flat.numero" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Complemento</ion-label>
      <ion-input type="text" name="complemento" [(ngModel)]="flat.complemento" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>País</ion-label>
      <ion-input type="text" name="pais" [(ngModel)]="flat.pais" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Estado</ion-label>
      <ion-input type="text" name="estado" [(ngModel)]="flat.estado" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Cidade</ion-label>
      <ion-input type="text" name="cidade" [(ngModel)]="flat.cidade" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Bairro</ion-label>
      <ion-input type="text" name="bairro" [(ngModel)]="flat.bairro" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>CEP</ion-label>
      <ion-input type="text" name="cep" [(ngModel)]="flat.cep" required></ion-input>
    </ion-item>
  
  </ion-list>
</form>
