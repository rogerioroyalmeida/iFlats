
<ion-content padding-top margin-top>
  <form #form="ngForm" padding novalidate>
    <h3 padding>Meus Flats</h3>
    <ion-list inset>
      <button ion-item *ngFor="let item of flats" (click)="itemSelected(item)">
        {{ item.ds_titulo_anuncio }}
      </button> 
    </ion-list>
    <div>
      <button ion-button block clear margin-top (click)="abrirCadastro()">Novo flat</button>
    </div>
  </form>
</ion-content>
